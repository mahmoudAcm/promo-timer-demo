<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstarp core -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel='stylesheet' href="/assets/css/index.css"/>
    <title>Promo Timer</title>
</head>
<body>
    <div class="container">
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                  <button type="button" class="close" aria-label="Close" id="timer-modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="timer-wrapper shadow">
                        <div class="timer-content">
                        <img id='timer-icon' src='' />
                        <h5 class="mt-2 time" id="time">00:00</h5>
                        <div id="timer-button" data-current='puase'></div>
                        </div>
                        <div class="timer-loader" id="timer-loader"></div>
                    </div>
                    <div id='ask-promot' hidden>
                        Do you want to cancel the session ? &ensp;<button class="btn btn-secondary" id="cancel-timer">cancel</button>
                        &ensp;<span id="ask-promot-countDown"></span>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <div class="timers-wrapper row justify-content-center align-items-center m-3 p-4" id="timer-wrapper"></div>
    </div>

    <!-- Bootstarp Js core -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script src='/js/helpers.js'></script>
    <script src='/js/timer-list.js'></script>
    <script src='/js/app.js'></script>
    <script src='/js/timer-control.js'></script>
</body>
</html>
